<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test 1️</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            color: #ff4081;
            margin: 0;
            padding: 20px;
            overflow: hidden; /* Prevents scrolling when button moves */
            position: relative;
            height: 100vh; /* Full screen height */
        }
        h1 {
            font-size: 2.5em;
        }
        .container {
            margin-top: 50px;
        }
        .love-button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s, background-color 0.2s;
        }
        .love-button:hover {
            background-color: #e60073;
            transform: scale(1.1);
        }
        #love-page {
            display: none;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
            height: 300px; /* Ensures buttons have space to move */
        }
        .yes, .no {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            transition: 0.3s;
            position: absolute;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
            left: 50%;
            transform: translateX(-50%);
        }
        .no {
            background-color: #f44336;
            color: white;
            left: 50%;
            top: 50px;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

<div id="main-page">
    <h1>test</h1>
    <p>ads</p>
    <button class="love-button" onclick="showLovePage()">click</button>
</div>

<div id="love-page">
    <h1>y/n</h1>
    <div class="buttons">
        <button class="yes" onclick="loveConfirmed()">Yes</button>
        <button class="no" id="no-button" onmouseover="moveNoButton()" ontouchstart="moveNoButton(event)">No</button>
    </div>
    <h2 id="response"></h2>
</div>

<script>
    function showLovePage() {
        document.getElementById("main-page").style.display = "none";
        document.getElementById("love-page").style.display = "block";
    }

    function loveConfirmed() {
        document.getElementById("response").innerText = "Yay, love u too! ❤️";
    }

    function moveNoButton(event) {
        if (event) event.preventDefault(); // Prevent accidental taps on mobile

        let noButton = document.getElementById("no-button");
        let buttonWidth = noButton.offsetWidth;
        let buttonHeight = noButton.offsetHeight;

        let maxX = window.innerWidth - buttonWidth - 20; // 20px padding from screen edges
        let maxY = window.innerHeight - buttonHeight - 20;

        let minX = 20; // Keep 20px inside the left boundary
        let minY = 20; // Keep 20px inside the top boundary

        let x = Math.random() * (maxX - minX) + minX;
        let y = Math.random() * (maxY - minY) + minY;

        noButton.style.left = `${x}px`;
        noButton.style.top = `${y}px`;
    }
</script>

</body>
</html>
